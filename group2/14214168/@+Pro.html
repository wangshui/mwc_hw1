<html>
<head>
    <title>@+Pro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="@+Pro.css" type="text/css">
</head>
<body>
    <div id="container" >
        <div id="atplus">
            <div class="imgHolder">
                <img src=".\img\atplus_white.png" alt="atplus">
            </div>
            <div id="bigbubble" class="circle">
                <div id="people">
                <img src=".\img\people.png" alt="people"><span id="peopleNum"><b>12</b></span>
                </div>
                <div id="comment">
                    <img src=".\img\comment.png" alt="Comment"><span id="commentNum"><b>20</b></span>
                </div>
                <div id="postWrapper">
                    <div id="bigPost"> <img src=".\img\post.png" alt="BigPost"><span id="postNum"><b>3</b></span></div>
                    <div id="like"> <img src=".\img\like-heart.png" alt="like-heart"><span id="likeNum"><b>4</b></span></div>
                </div>
            </div>
            <div id="post" class="circle">
                <div class="imgHolder">
                    <img id="postimg" src=".\img\post.png" alt="post">
                </div>
            </div>
            <div id="history" class="circle">
                <img src=".\img\history.png" alt="histroy">
            </div>
            <div id="message" class="circle">
                <span id="messageNum"><b>3</b></span>
                <img src=".\img\message.png" alt="message">
            </div>
            <div id="setting" class="circle">
                <img src=".\img\setting.png" alt="setting">
            </div>
            <div id="signout" class="circle">
                <img src=".\img\signout.png" alt="signout">
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="indexcss.css" title="css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
                <div title="2人参与讨论" class="page_user"><span><img src="assets/images/people.png" class="people"></span><span class="numofp">2</span></div>
                <div title="3条评论" class="page_comment"><span><img src="assets/images/comment.png" class="comment"></span><span class="numofc">3</span></div>
                <span title="我有6条评论" class="mine_posted"><span><img src="assets/images/post.png" class="post"></span><span class="numofpost">6</span></span>
                <span title="被赞6次" class="mine_like"><span><img src="assets/images/like.png" class="like"></span><span class="numofl">6</span></span>
            </div>
          </div>
          <div id="control-ring-container">
              <div title="蒙板" class="mask_button"><img src="assets/images/mask.png" class="mask"></div>
              <div title="历史记录" class="history_button"><img src="assets/images/history.png" class="history"></div>
              <div title="消息" class="message_button"><img src="assets/images/message.png" class="message"></div>
              <span class="unread">2</span>
              <div title="设置" class="setting_button"><img src="assets/images/setting.png" class="setting"></div>
              <div title="登录/注册" class="sign_button"><img src="assets/images/signin.png" class="signin"></div>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

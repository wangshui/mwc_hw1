<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="icon.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class="info">

              <ul>
                <li title="14人参与讨论" class="pageuser"><img src="assets/images/people.png"><span>14</span></li>
                <li title="20条评论" class="pagecomment"><img src="assets/images/comment.png"><span>20</span></li>
                <li title="我有6条评论" class="mineposted"><img src="assets/images/post.png"><span>6</span></li>
                <li title="被赞6次" class="minelike"><img src="assets/images/like.png"><span>6</span></li>
              </ul>

          </div>

          <div id="control-ring-container" class="info">
              <div title="面板" id="mask" class="circle"></div>
              <div title="历史记录" id="history" class="circle"></div>
              <div title="消息" id="message" class="circle">
                <div>2</div>
              </div>
              <div title="设置" id="setting" class="circle"></div>
              <div title="登录/注册" id="signin" class="circle"></div>
          </div>
          
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
